<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vector Solver</title>
	<meta name="author" content="Kate Keefe">
	<meta name="description" content="Physics Vector Solver">
	<link rel="icon" href="media/vector-icon.png">

	<link href="styles.css" rel="stylesheet"/>
</head>
<body>
	<div id="pageBackground">
        <div id="header">
            <h1 id="title">Vector Solver</h1>
        </div>

		<div id="page">
			<div class="shadow center" id="graphDiv">
				<canvas width="500px" height="500px" id="myCanvas"></canvas>
				<div id="results">
					<p>The resulting vector is <span id="rMag">0</span> at <span id="rDeg">0</span> degrees or (<span id="rX">x</span>, <span id="rY">y</span>)</p>
					
				</div>
				<div id="equilibrium">
					<p>The equilibrium vector is <span>0</span> at <span>0</span> degrees or (<span>x</span>, <span>y</span>)</p>
				</div>
			</div>

			<div id="vectors">
				<!-- <div class="vector center lilShadow">
					<button class="colorpicker lilShadow"></button>
					<input type="text" class="inputMagnitude">
					<p>magnitude at</p>
					<input type="text" class="inputDegree">
					<p>or (</p>
					<input type="text" class="inputX">
					<p>,</p>
					<input type="text" class="inputY">
					<p>)</p>
					<input type="checkbox" class="activeCheck"  checked>
				</div> -->
			</div>

			<div class="center">
				<button class="blueBtn" style="float:left; margin-left:5px;">Dec</button>
				<button class="blueBtn" onClick="addVector()">+ Add Vector</button>
				<button id="decBtn" class="blueBtn" onClick="incDecimal()" style="float:right; margin-right: 5px;">0.00</button>
			</div>

		</div>
	</div>

	<div id="footer">
		<span id="footerText">Made by Kate Keefe</span>
		<a href="https://github.com/Kmek/VectorSolver" target="_blank"><button id="githubBtn">View on GitHub</button></a>
	</div>
	<script src="./script.js"></script>
</body>
</html>
